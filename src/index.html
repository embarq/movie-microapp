<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="./main.scss">
  <link href="https://css.gg/c?=|arrow-down-r|arrow-up-r|shape-rhombus" rel="stylesheet" defer>
</head>
<body>
  <main class="container-fluid main-container">
    <div class="row">
      <div class="col-2">
        <section class="sidebar">
          <header class="sidebar-header">
            <h1><i class="gg-shape-rhombus"></i>Heroes</h1>
          </header>

          <ul id="movie-filter">

          </ul>

          <footer>
            <h3>Options</h3>

            <ul class="options-list">
              <li class="options-item">
                <input type="checkbox" id="toggle-all-overlays" />
                <label for="toggle-all-overlays">Expand cards</label>
              </li>
              <li class="options-item">
                <button class="reset-filters-btn" id="reset-filters-trigger">Reset filters</button>
              </li>
            </ul>
          </footer>
        </section>
      </div>
      <div class="col-10">
        <section class="row" id="hero-list">
          <h2 style="display: none;">Heroes</h2>
        </section>
      </div>
    </div>
  </main>

  <template id="template:hero-card">
    <div class="col-3 hero-card-wrapper">
      <div class="hero-card">
        <div class="hero-poster">
          <div class="hero-poster-header">
            <button class="toggle-overlay-btn gg-arrow-up-r" data-action="toggle-overlay"></button>
          </div>
        </div>  <!-- hero-poster -->

        <div class="hero-overlay">
          <h2 class="hero-title">
            <span class="hero-detail" data-hero-property="name">
              <span class="hero-detail-value"></span>
            </span>
            <span class="hero-detail" data-hero-property="realName">
              - <span class="hero-detail-value"></span>
            </span>
          </h2>
          <p class="hero-subtitle">
            <span class="hero-detail" data-hero-property="actors">
              <span class="hero-detail-value"></span>
            </span>
          </p>
          <p class="hero-info">
            <span class="hero-detail" data-hero-property="genger">
              <span class="hero-detail-value"></span> •
            </span>
            <span class="hero-detail" data-hero-property="species">
              <span class="hero-detail-value"></span> •
            </span>
            <span class="hero-detail" data-hero-property="citizenship">
              <span class="hero-detail-value"></span> •
            </span>
            <span class="hero-detail" data-hero-property="status">
              <span class="hero-detail-value"></span>
            </span>
          </p>
          <div class="hero-movies">
            <h4>Movies</h4>
            <ul data-hero-property="movies" data-hero-property-type="list"></ul>
          </div>
        </div>
      </div>
    </div>
  </template>

  <template id="template:filter-entry">
    <label data-label-binding for="">
      <input type="checkbox" id="" />
      <span data-label-text-binding></span>
    </label>
  </template>

  <script src="main.js"></script>
</body>
</html>
